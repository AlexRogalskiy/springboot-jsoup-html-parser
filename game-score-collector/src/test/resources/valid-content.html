<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "https://www.w3.org/TR/html4/strict.dtd">
<html xml:lang="en">
<head>
    <title>Website Sample</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
</head>
<body>
<div id="site_layout">
    <div id="mantle_skin" class="site_gutters">
        <div id="skin" class="ad_unit"></div>
        <div id="gutters" class="site_gutters">
            <div id="gutters_mid" class="site_gutters">
                <div id="gutters_btm" class="site_gutters">
                    <div id="gutters_top" class="site_gutters">
                        <div id="container">
                            <div id="superleader" class="leader">
                                <div id="leader_top_wrapper" class="ad_height_min">
                                    <div id="leader_plus_top" class="ad_unit"></div>
                                </div>
                            </div>
                            <div id="col_layout" class="col_layout">
                                <div id="main_content" class="content_section mpu_layout">
                                    <div class="layout">
                                        <div id="gutters" class="site_gutters">
                                            <div id="main" class="col main_col">
                                                <div class="module products_module list_product_condensed_module ">
                                                    <div class="body">
                                                        <div class="body_wrap">
                                                            <div class="product_condensed">
                                                                <ol class="list_products list_product_condensed">
                                                                    <li class="product game_product first_product">
                                                                        <div class="product_wrap">
                                                                            <div class="basic_stat product_title">
                                                                                <a href="/game/playstation-4/red-dead-redemption-2"> Red Dead Redemption 2 </a>
                                                                            </div>
                                                                            <div class="basic_stat product_score brief_metascore">
                                                                                <div class="metascore_w small game positive">
                                                                                    97
                                                                                </div>
                                                                            </div>
                                                                            <div class="more_stats condensed_stats">
                                                                                <ul class="more_stats">
                                                                                    <li class="stat product_avguserscore"> <span class="label">User:</span> <span class="data textscore textscore_favorable">8.0</span> </li>
                                                                                    <li class="stat release_date"> <span class="label">Release Date:</span> <span class="data">Oct 26</span> </li>
                                                                                </ul>
                                                                            </div>
                                                                        </div> </li>
                                                                    <li class="product game_product">
                                                                        <div class="product_wrap">
                                                                            <div class="basic_stat product_title">
                                                                                <a href="/game/playstation-4/grand-theft-auto-v"> Grand Theft Auto V </a>
                                                                            </div>
                                                                            <div class="basic_stat product_score brief_metascore">
                                                                                <div class="metascore_w small game positive">
                                                                                    97
                                                                                </div>
                                                                            </div>
                                                                            <div class="more_stats condensed_stats">
                                                                                <ul class="more_stats">
                                                                                    <li class="stat product_avguserscore"> <span class="label">User:</span> <span class="data textscore textscore_favorable">8.3</span> </li>
                                                                                    <li class="stat release_date"> <span class="label">Release Date:</span> <span class="data">Nov 18</span> </li>
                                                                                </ul>
                                                                            </div>
                                                                        </div> </li>
                                                                    <li class="product game_product last_product">
                                                                        <div class="product_wrap">
                                                                            <div class="basic_stat product_title">
                                                                                <a href="/game/playstation-4/death-mark"> Death Mark </a>
                                                                            </div>
                                                                            <div class="basic_stat product_score brief_metascore">
                                                                                <div class="metascore_w small game positive">
                                                                                    83
                                                                                </div>
                                                                            </div>
                                                                            <div class="more_stats condensed_stats">
                                                                                <ul class="more_stats">
                                                                                    <li class="stat product_avguserscore"> <span class="label">User:</span> <span class="data textscore textscore_mixed">6.2</span> </li>
                                                                                    <li class="stat release_date"> <span class="label">Release Date:</span> <span class="data">Oct 31</span> </li>
                                                                                </ul>
                                                                            </div>
                                                                        </div> </li>
                                                                </ol>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
